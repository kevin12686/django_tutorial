<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

{% if user.is_authenticated %}
    Hello, {{ user.username }}
{% endif %}

<div style="margin: 10px 0px;">
    <a href="{% url 'BlogCreate' %}">
        <button>New Blog</button>
    </a>
    <a href="{% url 'Logout' %}">
        <button>Logout</button>
    </a>
</div>

<table>
    <thead>
    <th>Title</th>
    <th>Content</th>
    <th>EditTime</th>
    </thead>
    <tbody>
    {% for object in object_list %}
        <tr>
            <td><a href="{% url 'BlogUpdate' object.pk %}">{{ object.title }}</a></td>
            <td>{{ object.content }}</td>
            <td>{{ object.editTime }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
